<div class="search">
  <form #form="ngForm" (submit)="onSubmit()" action="">
    <input type="text" placeholder="search city" name="cityName" [(ngModel)]="cityName" >
  </form>
</div>

<div class="container">
  <div class="upper-data">
     <img  src="../assets/warm.jpg" *ngIf="weatherData.temp - 273.15 >= 30">
     <img src="../assets/cold.jpg" *ngIf="weatherData.temp - 273 < 30">
     <div class="weather-data">
      <div class="location">
         {{cityName ? cityName : city}}
      </div>
      <div class="temperature">
         {{weatherData.temp - 273.15 | number: '1.0-0'}}Â°C 
      </div>
     </div>
  </div>
  <div class="lower-data">
     <!-- <div class="more-info-label">
      More Information
     </div> -->
     <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
        {{(weatherData.temp_min - 273.15).toFixed(2)}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
         {{(weatherData.temp_max - 273.15).toFixed(2)}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/hr
        </div>
      </div>
     </div>
  </div>
</div>
<router-outlet></router-outlet>
